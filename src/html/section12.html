<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="section12">
  <div class="section12-card">
    <div class="section12-card__text">
      <h4 class="section12-card__title">
        <span class="section12-card__part1">[ Что ты получишь</span>
        <span class="section12-card__part1">после курса ]</span>
      </h4>
      <div class="section12-card__list">
        <div class="section12-card__list--part">
          <div class="section12-number section12-number__after"><img class="section12-number__img"
                                                                     src="../img/Untitled-2.png"></div>
          <div class="section12-list__content">
            <h4 class="section12-list__title">Окунешься в IT
            </h4>
            <p class="section12-list__text">Без необходимости сразу учить кучу терминов</p>
          </div>
        </div>
        <div class="section12-card__list--part">
          <div class="section12-number section12-number__after"><img class="section12-number__img"
                                                                     src="../img/Untitled-52.png"></div>
          <div class="section12-list__content">
            <h4 class="section12-list__title">Научишься создавать сайты
            </h4>
            <p class="section12-list__text">За которые тебе будут готовы достойно платить</p>
          </div>
        </div>
        <div class="section12-card__list--part">
          <div class="section12-number section12-number__after"><img class="section12-number__img"
                                                                     src="../img/Untitled-51.png"></div>
          <div class="section12-list__content">
            <h4 class="section12-list__title">Получишь возможность работать мышкой
            </h4>
            <p class="section12-list__text">Что бы не пришлось работать лопатой</p>
          </div>
        </div>
        <div class="section12-card__list--part">
          <div class="section12-number section12-slash"><img class="section12-number__img"
                                                             src="../img/section6 slash.jpg"></div>
          <div class="section12-list__content">
            <h4 class="section12-list__title--orange"> ... и много-много другого.
            </h4></div>
        </div>

        <button class="section12-list__button--orange">Получить видео-курс</button>
      </div>
    </div>
    <div class="section12-card__photo1">
      <picture class="section12-card__photo">
        <source media="(min-width: 768px) and (max-width: 959px)" srcset="../img/section12_768.jpg 256w" sizes="36vw">
        <source media="(min-width: 960px) and (max-width: 1199px)" srcset="../img/section12_960.jpg 300w" sizes="40vw">
        <source media="(min-width: 1200px) and (max-width: 1399px)" srcset="../img/section12_1200.jpg 291w "
                sizes="30vw">
        <source media="(min-width: 1440px)" srcset="../img/section12_1440.jpg 383w" sizes="42vw">
        <img src="../img/section12_1200.jpg" alt="men">
      </picture>
    </div>
  </div>
</section>

</body>
</html>
